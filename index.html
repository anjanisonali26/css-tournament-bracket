<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Tournament Bracket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- bracket stylesheets -->
    <link rel="stylesheet" href="bracket.css" type="text/css">

    <!-- HTML5 Shim for IE -->
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
	<section class="container">
	<div id="bracket">
    <div class="side-left-16"><!--LEFT TOURNAMENT BRACKET-->
      <ul class="roundone" id="r1-west">
        <li class="r1-1">
          <img src="path/to/your/image">
        </li>
        <li class="r1-2">
          <img src="path/to/your/image">
        </li>
        <li class="r1-3">
          <img src="path/to/your/image">
        </li>
        <li class="r1-4">
          <img src="path/to/your/image">
        </li>
        <li class="r1-5">
          <img src="path/to/your/image">
        </li>
        <li class="r1-6">
          <img src="path/to/your/image">
        </li>
        <li class="r1-7">
          <img src="path/to/your/image">
        </li>
        <li class="r1-8">
          <img src="path/to/your/image">
        </li>
      </ul><!--END of Round One-->  
    <ul class="roundtwo" id="r2-west">
      <li class="r2-1">
        <img src="path/to/your/image">
      </li>
      <li class="r2-2">
        <img src="path/to/your/image">
      </li>
      <li class="r2-3">
        <img src="path/to/your/image">
      </li>
      <li class="r2-4">
        <img src="path/to/your/image">
      </li>
    </ul><!--END of Round Two-->
    <ul class="roundthree" id="r2-west">
      <li class="r3-1">
        <img src="path/to/your/image">
      </li>
      <li class="r3-2">
        <img src="path/to/your/image">
      </li>
    </ul><!--END of Round Three-->  
    <ul class="roundfour" id="r2-west">
      <li class="r4-1">
        <img src="path/to/your/image">
      </li>
    </ul><!--END of Round Four Final-->
  </div><!--END of Left Tournament Bracket-->
  <div class="side-right-16"><!--RIGHT TOURNAMENT BRACKET-->
        ...
  </div>
</div>
	</section>
</body>
</html>
